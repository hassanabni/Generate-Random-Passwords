<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Random Passwords</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header>
          <div class="heading">
            <h1 class="white-color">Generate a</h1>
            <h1 class="green-color">Random Password</h1>
            <hr />
          </div>
        </header>

        <section>
          <div class="input-tag">
            <input type="text" placeholder="Click Button" class="input-btn"/>
            <img src="images/copy icon.png" alt="" class="copy-btn" />
          </div>
        </section>

        <main>
          <div class="btn-tag">
            <img src="images/flash icon.png" alt="" />
            <button class="btn">Generate Password</button>
          </div>
        </main>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
